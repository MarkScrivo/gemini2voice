<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://gemini2voice.onrender.com; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://gemini2voice.onrender.com">
    <title>Cal Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #1c1f21;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        #app {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
            gap: 16px;
            overflow-y: auto;
        }

        .input-container {
            padding: 16px;
            border-top: 1px solid #2a2f31;
            background: #1c1f21;
            display: flex;
            gap: 8px;
        }

        input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #2a2f31;
            border-radius: 8px;
            background: #232729;
            color: white;
            font-size: 14px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: #1f94ff;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #1a7fd9;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            background: #232729;
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
            background: #1f94ff;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: #1f94ff;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Cal Assistant...</div>
    <script src="sidebar.js"></script>
</body>
</html>
