<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal Assistant</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #1c1f21;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            border: none;
            background: #1c1f21;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #1f94ff;
            font-family: system-ui, -apple-system, sans-serif;
            display: none;
            z-index: 1000;
        }
        .chat-modal {
            position: relative !important;
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
            border-radius: 0 !important;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Cal Assistant...</div>
    <iframe 
        id="assistantFrame"
        src="https://gemini2voice.onrender.com/?initiallyOpen=true&embedded=true"
        allow="microphone"
        allowfullscreen
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-downloads allow-modals"
    ></iframe>
    <script>
        const loading = document.getElementById('loading');
        const frame = document.getElementById('assistantFrame');

        loading.style.display = 'block';
        frame.onload = () => {
            loading.style.display = 'none';
        };
    </script>
</body>
</html>
